<!DOCTYPE html>
<html lang="kr">
<head>
{{>/include/header}}
</head>
<body>
{{>/include/navi}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/user/{{id}}">
          {{#user}}
              <div class="form-group">
                  <label for="userId">사용자 아이디 </label>
               <!--    <input type="hidden" id="id" name="id" value="{{id}}" > -->
             	  <input type="hidden" name="_method" value="put" />
                  <input class="form-control" id="userId" name="uId" value="{{uId}}" readonly="readonly">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="uPw" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="uName" value="{{uName}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="uEmail" value="{{uEmail}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원정보수정</button>
              <div class="clearfix" />
            {{/user}}  
          </form>
     
        </div>
    </div>
</div>


{{>/include/footer}}
</body>
</html>
