<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" >

    <title>Member List</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
	    <a class="navbar-brand" href="index.html">Ji Yoon land</a>
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	    </ul>
	     <ul class="navbar-nav my-2 my-lg-">
	     	<li class="nav-item">
	       		 <a class="nav-link" href="form.html">회원가입</a> 
		    </li>
		    <li class="nav-item">
	       		 <a class="nav-link" href="list">회원목록</a> 
		    </li>
	     </ul>
	   
	  </div>
	</nav>
    <div class="container">
	 <table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">No</th>
		      <th scope="col">Name</th>
		      <th scope="col">ID</th>
		      <th scope="col">E-mail</th>
		    </tr>
		  </thead>
		  <tbody>
		  {{#users}}
		    <tr>
		      <th scope="row">#</th>
		      <td>{{uName}}</td>
		      <td>{{uId}}</td>
		      <td>{{uEmail}}</td>
		    </tr>
		    {{/users}}
		    <tr>
		  </tbody>
	</table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="webjars/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="webjars/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
